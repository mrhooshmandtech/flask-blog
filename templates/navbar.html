<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />
<div class="navbar">
  <a href="/"><h1 class="btn btnLink btnHome">وبلاگ</h1></a>
  
  <div class="searchBar">
    <input
      type="text"
      id="searchInput"
      class="input"
      autocomplete="off"
      placeholder="جستجو در وبلاگ"
    />
    <button onclick="search()" class="btn" style="padding: 10px; position:absolute; top:1rem;">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-search"
        width="35"
        height="35"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
        <path d="M21 21l-6 -6" />
      </svg>
    </button>
  </div>
  <div class="btns">
    {% if session["userName"] %}
      <a href="/user/{{session['userName'].lower()}}">
        <div class="btn user">
          <button class="btn btnPrimary">ناحیه کاربری</button>
        </div>
      </a>
      <a href="/createpost">
        <button class="btn btnLink">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-text-plus"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M19 10h-14" />
            <path d="M5 6h14" />
            <path d="M14 14h-9" />
            <path d="M5 18h6" />
            <path d="M18 15v6" />
            <path d="M15 18h6" />
          </svg>
        </button>
      </a>
      <a href="/logout" title="logout"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-logout"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
          />
          <path d="M9 12h12l-3 -3" />
          <path d="M18 15l3 -3" />
          </svg
      ></a>
      {% elif hideLogin %}
        <a href="/signup"><button class="btn btnLink">ثبت نام</button></a>
      {% elif hideSignUp %}
        <a href="/login"><button class="btn btnLink">ورود</button></a>
      {%else%}
        <a href="/signup"><button class="btn btnPrimary">ثبت نام</button></a>
        <a href="/login"><button class="btn btnLink">ورود</button></a>
    {% endif %}

    {% include 'changeTheme.html'%}
  </div>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</div>
