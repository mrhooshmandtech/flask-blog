{% extends 'layout.html'%}
{% block head %}
  <title>نتایج برای : {{query}}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}" />
{% endblock head %}
{% block body %}

  {% if posts %}
    <h3>
      نتایج برای : <h2 class="textPrimary">"{{query}}"</h2>
    </h3>
    {% for post in posts %} 
      <div class="post centeredHorizontally">
        <a class="title textPrimary" href="/post/{{post.id}}">{{post.title}}</a>
        <div class="content" tag="content">{{post.content|safe}}</div>
        <a href="/post/{{post.id}}" class="btn btnLink">مشاهده مطلب</a>
      </div>
    {% endfor %} 
  {% else %}
    <h3>مطلبی یافت نشد!</h3>
  {% endif %} 

{% endblock body %}
