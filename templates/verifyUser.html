{% extends 'layout.html'%}
{% block head %}
  <title>تایید حساب کاربری</title>
  <link rel="stylesheet"href="{{ url_for('static', filename='css/submit.css') }}" />
{% endblock head %}
{% block body %}
<div class="container">
  <form method="post" class="form">
    {% if mailSent %}
      {{form.code(autocomplete="off",class_="input")}}
      <button type="submit" class="btn btnPrimary">تایید حساب</button>
    {% else %}
      <button type="submit" class="btn btnPrimary">ارسال کد اعتبارسنجی</button>
    {% endif %}
  </form>
</div>
{% endblock body %}
